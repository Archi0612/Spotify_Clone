    <div class="main">

        <div class="sidebar">
            <div class="nav">
                <div class="nav-option" style="opacity: 1;">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                 </div>
            </div>
            <div class="library">
                <div class="option">
                    <div class="lib-option nav-option">
                        <img src="./assets/library_icon.png" alt="">

                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="lib-box">
                    <div class="box">
                        <p class="box-p1">Create your first Playlist</p>
                        <p class="box-p2">It's easy we'll help you</p>
                        <button class="badge">Create playlist</button>
                    </div>
                    <div class="box-1">
                        <p class="box-p1">Let's find some podcast to follow</p>
                        <p class="box-p2">We'll keep you updated on new episodes</p>
                        <button class="badge">Browse podcasts</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="sticky-nav">
                <div class="sticky-nav-icons"> 
                    <img src="./assets/backward_icon.png" alt="">
                    <img src="./assets/forward_icon.png" class="hide" alt="">
                </div>
               <div class="sticky-nav-options">
                    <button class="badge nav-item hide">Explore Premium</button>
                    <button class="badge nav-item dark-badge"><i class="fa-solid fa-circle-arrow-down" style="margin-right: 6px; align-items: center;"></i>Install App</button>
                    <i class="fa-solid fa-user"></i>
               </div>
                
            </div>
            <div class="cards">
                <h2>Recently Played</h2>
                <div class="cards-container">
                    <div class="card">
                        <img src="./assets/card1img.jpeg" class="card-img" alt="">
                        <p class="card-title">Top 50- Global</p>
                        <p class="card-info">Your daily update of most played tracks...</p>
                    </div>
                </div>
            </div>
        </div>
